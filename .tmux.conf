# ~/.tmux.conf - tmux設定ファイル

#==============================================================================
# 基本設定
#==============================================================================

# プレフィックスキーをCtrl-aに変更（デフォルトはCtrl-b）
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# 設定ファイルの再読み込み
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# マウス操作を有効化
set -g mouse on

# エスケープシーケンスの遅延を削減
set -sg escape-time 1

# ウィンドウとペインのインデックスを1から開始
set -g base-index 1
setw -g pane-base-index 1

# 履歴を10000行まで保存
set -g history-limit 10000

#==============================================================================
# ペイン操作
#==============================================================================

# ペイン分割（直感的なキー）
bind | split-window -h -c "#{pane_current_path}"  # 垂直分割
bind - split-window -v -c "#{pane_current_path}"  # 水平分割

# ペイン移動（vim風のhjkl）
bind h select-pane -L  # 左
bind j select-pane -D  # 下
bind k select-pane -U  # 上
bind l select-pane -R  # 右

# ペインサイズ調整
bind -r H resize-pane -L 5   # 左に5文字分縮小
bind -r J resize-pane -D 5   # 下に5行分拡大
bind -r K resize-pane -U 5   # 上に5行分拡大
bind -r L resize-pane -R 5   # 右に5文字分拡大

# ペインの同期（全ペインに同じ操作を送信）
bind S set-window-option synchronize-panes

#==============================================================================
# ウィンドウ操作
#==============================================================================

# 新しいウィンドウを現在のパスで作成
bind c new-window -c "#{pane_current_path}"

# ウィンドウの切り替え
bind -n M-h previous-window  # Alt+h で前のウィンドウ
bind -n M-l next-window      # Alt+l で次のウィンドウ

#==============================================================================
# コピーモード設定（vi風）
#==============================================================================

# viモードを有効化
setw -g mode-keys vi

# コピーモードのキーバインド
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# macOSのクリップボードと連携
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

#==============================================================================
# 外観設定
#==============================================================================

# 256色対応
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーの位置（topまたはbottom）
set -g status-position bottom

# ステータスバーの更新間隔（秒）
set -g status-interval 1

# ステータスバーの色設定
set -g status-bg black
set -g status-fg white

# 左側のステータス
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P"

# 右側のステータス
set -g status-right-length 60
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M:%S"

# ウィンドウリストの色
setw -g window-status-current-style fg=white,bg=red,bright

# ペイン境界線の色
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240

# メッセージ表示の色
set -g message-style fg=white,bg=black,bright

#==============================================================================
# その他の便利設定
#==============================================================================

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# アクティビティの監視
setw -g monitor-activity on
set -g visual-activity on

# ウィンドウ名の自動変更を無効化
setw -g automatic-rename off

# セッション終了の確認
bind-key x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key X confirm-before -p "kill-window #W? (y/n)" kill-window
