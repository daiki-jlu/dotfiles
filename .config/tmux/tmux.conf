# ~/.tmux.conf - tmux設定ファイル

#==============================================================================
# 基本設定
#==============================================================================

# プレフィックスキーをCtrl-tに変更（デフォルトはCtrl-b）
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# 設定ファイルの再読み込み
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# マウス操作を有効化
set -g mouse on

# エスケープシーケンスの遅延を削減
set -sg escape-time 1

# ウィンドウとペインのインデックスを1から開始
set -g base-index 1
setw -g pane-base-index 1

# 履歴を10000行まで保存
set -g history-limit 10000

#==============================================================================
# ペイン操作
#==============================================================================

# ペイン分割（直感的なキー）
bind \\ split-window -h -c "#{pane_current_path}"  # 垂直分割
bind /  split-window -h -c "#{pane_current_path}"  # 垂直分割（自作キーボード用）
bind -  split-window -v -c "#{pane_current_path}"  # 水平分割

# ペイン移動（vim風のhjkl）
bind h select-pane -L  # 左
bind j select-pane -D  # 下
bind k select-pane -U  # 上
bind l select-pane -R  # 右

# ペインサイズ調整（Prefix + s でリサイズモード、hjkl で1単位ずつ調整、Enter で終了）
bind s switch-client -T resize
bind -T resize h resize-pane -L 1 \; switch-client -T resize
bind -T resize j resize-pane -D 1 \; switch-client -T resize
bind -T resize k resize-pane -U 1 \; switch-client -T resize
bind -T resize l resize-pane -R 1 \; switch-client -T resize
bind -T resize Enter switch-client -T root

# ペインの同期（全ペインに同じ操作を送信）
bind S set-window-option synchronize-panes

#==============================================================================
# ウィンドウ操作
#==============================================================================

# 新しいウィンドウを現在のパスで作成
bind c new-window -c "#{pane_current_path}"

# ウィンドウの並び替え（Ctrl+Shift+←/→）
bind -n C-S-Left swap-window -t -1 \; previous-window
bind -n C-S-Right swap-window -t +1 \; next-window

#==============================================================================
# コピーモード設定（vi風）
#==============================================================================

# viモードを有効化
setw -g mode-keys vi

# コピーモードのキーバインド
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# macOSのクリップボードと連携
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

#==============================================================================
# 外観設定
#==============================================================================

# 256色・透過対応
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g allow-passthrough on

# ステータスバーの位置（topまたはbottom）
set -g status-position bottom

# ステータスバーの更新間隔（秒）
set -g status-interval 1

# ステータスバーの色設定（WezTermのタブバーに合わせる）
set -g status-style "bg=default,fg=white"

# 左側のステータス（セッション名: セージグリーンで区別）
set -g status-left-length 20
set -g status-left "#[fg=#1a1e28,bg=#8fbc8f,bold] #S #[fg=#8fbc8f,bg=#3b4858,nobold]"

# 右側のステータス
set -g status-right-length 40
set -g status-right "#[fg=#3b4858,bg=default]#[fg=white,bg=#3b4858] %Y-%m-%d %H:%M:%S "

# ウィンドウリストのベーススタイル
set -g status-left-style NONE
set -g status-right-style NONE
setw -g window-status-style "NONE,fg=white,bg=#3b4858"
setw -g window-status-current-style "NONE"
setw -g window-status-activity-style "underscore,fg=white,bg=#3b4858"
setw -g window-status-separator ""
# 非アクティブ: 不可視ので薄い境目
setw -g window-status-format '#[fg=#8a9aaa,bg=#3b4858]#[default] #I: #W '
# アクティブ: で色遷移
setw -g window-status-current-format '#[fg=#3b4858,bg=#FFFAF0]#[fg=#333333,bg=#FFFAF0,bold] #I: #W #[fg=#FFFAF0,bg=#3b4858,nobold]'

# ペイン境界線の色
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green

# メッセージ表示の色
set -g message-style "fg=white,bg=#5c6d74"

#==============================================================================
# その他の便利設定
#==============================================================================

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# アクティビティの監視
setw -g monitor-activity on
set -g visual-activity on

# ウィンドウ名の自動変更を無効化
setw -g automatic-rename off

# セッション終了の確認
bind-key x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key X confirm-before -p "kill-window #W? (y/n)" kill-window
